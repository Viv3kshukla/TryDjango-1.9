{% extends 'base.html' %}

{% block content %}

    <h1> We are in {{ title }} templates!</h1>
        {% for obj in object_list %}
        <!--    <a href="/posts/{{ obj.id }}">{{ obj.title }}</a><br>                      -->
            <a href="{% url 'posts:detail' id=obj.id %}">{{ obj.title }}</a><br>
            {{ obj.content }}<br>
            {{ obj.timestamp.year }}<br>
            {{ obj.updated.year }}<br>
            {{ obj.id }}<br>
        {% endfor %}


{% endblock content %}
