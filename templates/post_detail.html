{% extends 'base.html' %}

{% block head_title %}{{ instance.title }} | {{ block.super }}{% endblock head_title %}

<style>
{% block style %}

{% endblock %}
</style>

{% block content %}

    <div class="col-sm-6 col-sm-offset-3"></div>
        {% if obj.image %}
            <img src="{{ instance.image.url }}" class="img-responsive">
        {% endif %}
        <h1>{{ title }} <small> {{ instance.timestamp }}</small></h1>


        <a href="/posts/{{ instance.id }}">{{ instance.title }}</a><br>
        {{ instance.content|linebreaks }}<br>                   <!-- template filter for linebreaks (in built) -->
        <br>

{% endblock content %}
